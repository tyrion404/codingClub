<div class="contact1">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="../../assets/img/img-01.png" alt="IMG">
    </div>

    <form class="contact1-form validate-form">
				<span class="contact1-form-title" style="text-decoration: none;font-size: 30px;font-family: Helvetica, Arial, sans-serif">
					Get in touch
				</span>

      <div class="wrap-input1 validate-input" data-validate = "Name is required">
        <input class="input1" type="text" name="name" placeholder="Name" style="text-decoration: none;font-size: 17px;font-family: Helvetica, Arial, sans-serif">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="Email" style="text-decoration: none;font-size: 17px;font-family: Helvetica, Arial, sans-serif">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Subject is required">
        <input class="input1" type="text" name="subject" placeholder="Subject" style="text-decoration: none;font-size: 17px;font-family: Helvetica, Arial, sans-serif" >
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Message is required">
        <textarea class="input1" name="message" placeholder="Message" style="text-decoration: none;font-size: 17px;font-family: Helvetica, Arial, sans-serif"></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn" style="text-decoration: none;font-size: 22px;font-family: Helvetica, Arial, sans-serif">
						<span>
							Send Email
						</span>
        </button>
      </div>
    </form>
  </div>
</div>
