<div>
    <mat-toolbar class="navbar-up" color="primy" style="
    background: #24C6DC;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #514A9D, #24C6DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    color: white;padding: 3px 0%">
    <mat-toolbar-row class="navbar-fixed-top" style="
    background: #24C6DC;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #514A9D, #24C6DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm class="hideinweb">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="logo"><a href="/"><img src="../assets/img/logo.png"></a></div>
        <div class="CCfont" style="margin-left: 1%; font-family: sans-serif, Cambria, Cochin, Georgia;">CODINGCLUB, SVIT</div>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true" class="hidein">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a [routerLink]="['']" mat-button>
            Home
          </a>
          <a [routerLink]="['./aboutus']" mat-button>
            About Us
          </a>
          <a [routerLink]="['./event']"  mat-button>
            Events
          </a>
          <a [routerLink]="['./gallery']"  mat-button>
            Gallery
          </a>
          <a [routerLink]="['./blogpage']"  mat-button>
            Blog
          </a>
          <a [routerLink]="['./faq']"  mat-button>
            FAQ
          </a>
          <a [routerLink]="['./team']"  mat-button>
            Our Team
          </a>
          <a [routerLink]="['./contactus']"  mat-button>
            Contact Us
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <div class="mat-drawer-inner-container">
        <mat-nav-list>
          <a [routerLink]="['']"  mat-list-item>
            Home
          </a>
          <a [routerLink]="['./aboutus']"  mat-list-item>
            About Us
          </a>
          <a [routerLink]="['./event']"  mat-list-item>
            Events
          </a>
          <a [routerLink]="['./gallery']"  mat-list-item>
            Gallery
          </a>
          <a [routerLink]="['./blogpage']" mat-list-item>
            Blog
          </a>
          <a [routerLink]="['./faq']" mat-list-item>
            FAQ
          </a>
          <a [routerLink]="['./team']" mat-list-item>
            Our Team
          </a>
          <a [routerLink]="['./contactus']" mat-list-item>
            Contact Us
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
          </a>
        </mat-nav-list>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill> <router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
  
  </div>
