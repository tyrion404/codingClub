<div class="page-wrapper p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5 ">
      <div class="card-heading bg-gra-03 ">
        <h2 class="title">Event Registration Form</h2>
      </div>

      <div class="marginr">
        <div class="card-body-1">
          <div class="name temmem">
            <div *ngIf="ID == 1 && statusOfEvent()">
              <p style="font-family: Arial;font-size: 25px;text-align: center;margin-bottom: 10px;">EVENT NAME 1</p>
            </div>
          </div>
          <div class="name temmem">
            <div *ngIf="ID == 2 && statusOfEvent()">
              <p style="font-family: Arial;font-size: 25px;text-align: center;margin-bottom: 10px;">EVENT NAME 2</p>
            </div>
          </div>
          <div class="name temmem">
            <div *ngIf="ID == 3 && statusOfEvent()">
              <p style="font-family: Arial;font-size: 25px;text-align: center;margin-bottom: 10px;">EVENT NAME 3</p>
            </div>
          </div>
          <div class="form-row">

            <div class="name temmem">Team Members</div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select (change)="teamMembers($event)">
                    <option disabled="disabled" selected="selected">Choose option</option>
                    <option disabled="{{ one }}">1</option>
                    <option disabled="{{ two }}">2</option>
                    <option disabled="{{ three }}">3</option>
                    <option disabled="{{ four }}">4</option>
                    <option disabled="{{ five }}">5</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
      <!-- ===========
for 1 member
===========-->
      <form id="indiForm">
        <div *ngIf="teamMem == 1">

          <div class="card-body card-5">

            <div class="form-row m-b-55">
              <div class="name">Name</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" type="text" id="pName" (input)="regName($event)">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row m-b-55">
              <div class="name">Email</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="pEmail" type="email" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row m-b-55">
              <div class="name">Phone</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="pPhone" type="tel" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn--radius-2 btn--red" onclick="checkIndi()" (click)="infoSub()">submit</button>
          </div>
        </div>
      </form>
      <!-- ===========
            for 1 member ends
            ===========-->
      <!--============
      for 2 members
      ==============-->
      <form id="temForm">
        <div *ngIf="teamMem == 2">
          <div class="card-body card-5">

            <!--for leader-->
            <h3 style="text-align: center; padding-bottom: 10px;">For Leader</h3>
            <div class="form-row m-b-55">
              <div class="name">Name</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="lName" type="text" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row m-b-55">
              <div class="name">Email</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="lEmail" type="email" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row m-b-55">
              <div class="name">Phone</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="lPhone" type="tel" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--for member-->
            <h3 style="text-align: center; padding-bottom: 10px;">For Member</h3>
            <div class="form-row m-b-55">
              <div class="name">Name</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="mName" type="text" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row m-b-55">
              <div class="name">Email</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="mEmail" type="email" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row m-b-55">
              <div class="name">Phone</div>
              <div class="value">
                <div class="row row-refine">
                  <div class="col-9">
                    <div class="input-group-desc">
                      <input class="input--style-5" id="mPhone" type="tel" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--submit-->
            <button onclick="checkTeam()" class="btn btn--radius-2 btn--red">submit</button>
          </div>
        </div>
    </div>
  </div>
</div>
</form>
