<section id="gallery">
  <div class="container-fluid">

    <div class="row no-gutters">
<div *ngFor="let i of v">
      <div class="col-lg-3 col-md-4">
        <div class="gallery-item wow fadeInUp">
          <a href="{{ i.Url }}" class="gallery-popup">
            <img class="imagesize" src="{{ i.Url }}" alt="">
          </a>
        </div>
      </div>
</div>


    </div>
  </div>
</section><!-- #gallery -->
